<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
          
    <title>Html Generated</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/create.css') }}" rel="stylesheet" />
    <link href="../static/css/create.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
          
  <body>
    <main>
      <div class="hex_background"> </div>
      <div class="foreground">
        <div class="title"> bitBybit </div>
        <form enctype=multipart/form-data method="post" action="{{ url_for('select') }}" id="mainform" class="dropzone">
        
        <label for="links" class="labels ln">Link name: </label>
        <input name="links" class="textboxes textln" type="text" data-max-words="1" placeholder="eg: sub">

        <label for="passcodes" class="labels sp">Security pin: </label>
        <input name="passcodes" class="textboxes textsp" type="text" data-max-words="1" placeholder="eg: 123">

        <label for="TTL" class="labels lat">Link Active time: </label>
        <select name="TTL" class="dropdown textlat">
          <option value="0">Delete Immediately</option>
          <option value="0">After 1/2 an hour</option>
          <option value="1">After 1 hour</option>
          <option value="2">After 2 hours</option>
          <option value="3">After 4 hours</option>
          <option value="4">After 8 hours</option>
          <option value="5">Indefinitely</option>
        </select>
        
        <input name="reset" class="control a1" type="reset" value="reset">
        <input name="submit" class="control a2" type="submit" value="submit">
      </form>
      </div>
    </main>
  </body>
</html>
