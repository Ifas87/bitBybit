<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='css/select.css') }}" rel="stylesheet" />
    <link href="../static/css/select.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <div class="show_bg_2"></div>
        <div class="topbar">
            <ul>
                <li><a href="{{ url_for('hello') }}" class="top_text">Home</a></li>
            </ul>
        </div>
        <div class="image"></div>
        <div class="buffer">
            <h1 class="title">bitBybit</h1>
        </div>

        <div class="center">
            <form action="{{ url_for('select') }}" enctype="multipart/form-data" method="post" id="mainform" role="form">
                <div class="buffer">
                    <label for="links" class="labels">Name: </label>
                    <input name="links" class="textboxes" type="text" data-max-words="1" placeholder="Enter room name" required>
                </div>
                
                <div class="buffer">
                    <label for="passcodes" class="labels">Security pin: </label>
                    <input name="passcodes" class="textboxes" type="text" data-max-words="1" placeholder="eg: 123"> 
                </div>
                <div class="buffer">
                    <input name="enter_chat" class="redirect" type="submit" value="Join">
                </div>
            </form>

            <div class="notice">
                {% with messages = get_flashed_messages() %}  
                {% if messages %}  
                    {% for message in messages %}  
                    <p class="top_text err">{{ message }}</p>  
                    {% endfor %}  
                {% endif %}  
                {% endwith %}  
            </div>
        </div>
    </main>
</body>
</html>
